<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrapeviewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image {
            margin: 10px;
            text-align: center;
            width: calc(20% - 20px);
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            background-color: #f5f5f5;
        }
        .image .image-inner {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 200px;
        }
        .image img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
        .image p {
            margin: 5px 0;
            font-size: 14px;
        }
        .map {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            margin: auto;
            margin-top: 10px;
        }
        .options {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
        }
        .pagination button:hover {
            background-color: #0056b3;
        }
        .pagination .active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="options">
        <select id="sortOption" onchange="sortImages()">
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
            <option value="closest">Closest to Coordinate</option>
        </select>
        <input type="text" id="coordinate" placeholder="Coordinate (lat, lon)">
    </div>
    <input type="file" id="fileInput" accept=".json" onchange="handleFile(this.files)">
    <div class="container" id="imageContainer"></div>
    <div class="pagination" id="pagination"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let jsonData;
        let currentPage = 1;
        const perPage = 50; // 50 pictures per page
        const maxPages = 10; // Adjust this to change the maximum number of page buttons to display

        function handleFile(files) {
            const file = files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                jsonData = JSON.parse(event.target.result);
                displayImages(jsonData, currentPage, perPage);
            }

            reader.readAsText(file);
        }

        function displayImages(data, page, perPage) {
            const container = document.getElementById('imageContainer');
            container.innerHTML = '';

            const startIndex = (page - 1) * perPage;
            const endIndex = page * perPage;
            const paginatedData = data.slice(startIndex, endIndex);

            paginatedData.forEach(image => {
                const div = document.createElement('div');
                div.classList.add('image');

                const innerDiv = document.createElement('div');
                innerDiv.classList.add('image-inner');

                const img = document.createElement('img');
                img.setAttribute('data-src', image.url_l.replace('_b.jpg', '_w.jpg'));
                img.alt = image.title;

                const title = document.createElement('p');
                title.textContent = 'Title: ' + image.title;

                const dateTaken = document.createElement('p');
                dateTaken.textContent = 'Date Taken: ' + image.datetaken;

                const author = document.createElement('p');
                author.textContent = 'Author: ' + image.realname;

                const tags = document.createElement('p');
                tags.textContent = 'Tags: ' + image.tags;

                const distance = document.createElement('p');
                if (image.distance) {
                    distance.textContent = 'Distance: ' + image.distance.toFixed(2) + ' meters away from specified coordinate';
                }

                const link = document.createElement('a');
                link.href = 'https://www.flickr.com/photos/' + image.owner + '/' + image.id + '/';
                link.target = "_blank";
                link.textContent = 'View on Flickr';

                const mapContainer = document.createElement('div');
                mapContainer.classList.add('map');
                mapContainer.id = 'map-' + image.id;

                innerDiv.appendChild(img);
                div.appendChild(innerDiv);
                div.appendChild(title);
                div.appendChild(dateTaken);
                div.appendChild(author);
                div.appendChild(tags);
                div.appendChild(distance);
                div.appendChild(link);
                div.appendChild(mapContainer);

                container.appendChild(div);

                // Initialize map
                initMap(parseFloat(image.latitude), parseFloat(image.longitude), 'map-' + image.id);
            });

            lazyLoadImages();
            updatePagination(data.length, page, perPage);
        }

        function lazyLoadImages() {
            const images = document.querySelectorAll('img[data-src]');
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.getAttribute('data-src');
                        observer.unobserve(img);
                    }
                });
            });

            images.forEach(img => {
                observer.observe(img);
            });
        }

        function initMap(latitude, longitude, mapId) {
            const map = L.map(mapId, { zoomControl: false }).setView([latitude, longitude], 18);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            L.marker([latitude, longitude]).addTo(map);
            document.getElementById(mapId).style.width = document.getElementById(mapId).parentElement.clientWidth + 'px';
        }

        function mergeSort(arr, comparator) {
            if (arr.length <= 1) {
                return arr;
            }

            const mid = Math.floor(arr.length / 2);
            const left = arr.slice(0, mid);
            const right = arr.slice(mid);

            return merge(
                mergeSort(left, comparator),
                mergeSort(right, comparator),
                comparator
            );
        }

        function merge(left, right, comparator) {
            let result = [];
            let leftIndex = 0;
            let rightIndex = 0;

            while (leftIndex < left.length && rightIndex < right.length) {
                if (comparator(left[leftIndex], right[rightIndex]) <= 0) {
                    result.push(left[leftIndex]);
                    leftIndex++;
                } else {
                    result.push(right[rightIndex]);
                    rightIndex++;
                }
            }

            return result.concat(left.slice(leftIndex)).concat(right.slice(rightIndex));
        }

        function sortImages() {
            const sortOption = document.getElementById('sortOption').value;
            if (sortOption === 'newest') {
                jsonData = mergeSort(jsonData, (a, b) => new Date(b.datetaken) - new Date(a.datetaken));
            } else if (sortOption === 'oldest') {
                jsonData = mergeSort(jsonData, (a, b) => new Date(a.datetaken) - new Date(b.datetaken));
            } else if (sortOption === 'closest') {
                const coordinate = document.getElementById('coordinate').value.split(',');
                const lat = parseFloat(coordinate[0]);
                const lon = parseFloat(coordinate[1]);

                jsonData.forEach(image => {
                    const distance = Math.sqrt(Math.pow(parseFloat(image.latitude) - lat, 2) + Math.pow(parseFloat(image.longitude) - lon, 2)) * 111000; // 1 degree is approximately 111 kilometers
                    image.distance = distance;
                });

                jsonData = mergeSort(jsonData, (a, b) => a.distance - b.distance);
            }

            displayImages(jsonData, currentPage, perPage);
        }

        function updatePagination(totalItems, currentPage, perPage) {
            const totalPages = Math.ceil(totalItems / perPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            let startPage, endPage;
            if (totalPages <= maxPages) {
                startPage = 1;
                endPage = totalPages;
            } else {
                const halfMaxPages = Math.floor(maxPages / 2);
                if (currentPage <= halfMaxPages) {
                    startPage = 1;
                    endPage = maxPages;
                } else if (currentPage + halfMaxPages >= totalPages) {
                    startPage = totalPages - maxPages + 1;
                    endPage = totalPages;
                } else {
                    startPage = currentPage - halfMaxPages;
                    endPage = currentPage + halfMaxPages;
                }
            }

            const firstButton = document.createElement('button');
            firstButton.textContent = 'First';
            firstButton.addEventListener('click', () => {
                currentPage = 1;
                displayImages(jsonData, currentPage, perPage);
            });
            pagination.appendChild(firstButton);

            for (let i = startPage; i <= endPage; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.addEventListener('click', () => {
                    currentPage = i;
                    displayImages(jsonData, currentPage, perPage);
                });
                if (i === currentPage) {
                    button.classList.add('active');
                }
                pagination.appendChild(button);
            }

            const lastButton = document.createElement('button');
            lastButton.textContent = 'Last';
            lastButton.addEventListener('click', () => {
                currentPage = totalPages;
                displayImages(jsonData, currentPage, perPage);
            });
            pagination.appendChild(lastButton);
        }
    </script>
</body>
</html>
